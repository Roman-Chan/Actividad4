<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/formulario.css" >
        <title>Formulario</title>
    </head>
    <body>
        <main>
            <form>
                <div class="prin">
                    <label for="apellido">Apellido</label>
                    <div class="in">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido como se muestra en tu pasaporte "/>
                    </div>
                </div>

                <div class="prin">
                    <label for="nombre">Nombre</label>
                    <div class="in">
                        <input type="text" name="nombre" id="nombre" placeholder="Solo nombre" />
                    </div>
                </div>

                <div class="prin">
                    <label for="fecha">Fecha de nacimiento</label>
                    <div class="ins">
                        <input type="number" name="fecha" id="fecha" placeholder="Dia"/>
                        <input type="number" name="fecha" placeholder="Mes" />
                        <input type="number" name="año" placeholder="Año" />
                    </div>
                </div>
                <div class="prin">
                    <label for="ciudad">Ciudad de nacimiento</label>
                    <div class="in"> 
                        <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad de nacimiento"/>
                    </div>
                </div>

                <div class="prin">
                    <label for="paisnac">Pais de nacimiento</label>
                    <div class="in">
                        <select name="paisnac">
                            <option value="">Seleccione un paìs</option>
                            <option value="value1">México</option>
                        </select>
                    </div>
                </div>

                <div class="prin">
                    <label for="nacionalidad">Nacionalidad</label>
                    <div class="in">
                        <select name="" id="">
                            <option value="" selected>
                                Seleccione un país
                            </option>
                            <option value="value1">México</option>
                        </select>
                    </div>
                </div>

                <div class="prin">
                    <label for="Numerodepasaporte">Número de pasaporte</label>
                    <div class="in">
                        <input type="text" name="Numerodepasaporte" id="Numerodepasaporte" placeholder="Número de pasaporte"/>
                    </div>
                </div>

                <div class="prin">
                    <label for="pais">Pais donde ha sido enviado tu pasaporte</label>
                    <div class="in">
                        <select name="pais" id="pais">
                            <option value="">Seleccione un paìs</option>
                            <option value="value1">México</option>
                        </select>
                    </div>
                </div>

                <div class="prin">
                    <label for="fechaemi">Fecha de emisión del pasaporte</label>
                    <div class="ins">
                        <input type="number" name="dia" id="fechaemi" placeholder="Día"/>
                        <input type="number" name="mes" placeholder="Mes" />
                        <input type="number" name="año" placeholder="Año" />
                    </div>
                </div>

                <div class="prin">
                    <label for="fechaven"
                        >Fecha de vencimiento del pasaporte</label>
                    <div class="ins">
                        <input type="number"  name="dia" id="fechaven" placeholder="Día"/>
                        <input type="number" name="mes" placeholder="Mes" />
                        <input type="number" name="año" placeholder="Año" />
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
