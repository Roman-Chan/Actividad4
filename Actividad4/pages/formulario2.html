<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/formulario2.css">
        <title>Formulario2</title>
    </head>
    <body>
        <main>
            <form>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" />
                </div>
                <div>
                    <label for="correo">Correo electronico</label>
                    <input type="email" name="correo" id="correo" />
                </div>
                <div>
                    <label for="url">URL</label>
                    <input type="url" name="url" id="url"  placeholder="Escribe la URL de tu página"/>
                </div>
                <div>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" />
                </div>
                <div>
                    <label for="tiempo">Tiempo</label>
                    <input type="time" id="tiempo" name="tiempo" />
                </div>
                <div>
                    <label for="feho">Fecha y hora</label>
                    <input type="datetime" name="feho" id="feho"/>
                </div>
                <div>
                    <label for="mes">Mes</label>
                    <select name="mes" id="mes">
                        <option value=""></option>
                        <option value="value1">Diciembre</option>
                    </select>
                </div>
                <div>
                    <label for="semana">Mes</label>
                    <select name="semana" id="semana">
                        <option value=""></option>
                        <option value="value1">semana2</option>
                    </select>
                </div>
                <div>
                    <label for="numero">Numero</label>
                    <input type="number" name="numero" id="numero " min="-10" max="10" />
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" />
                </div>
                <div>
                    <label for="termino">Termino de busqueda</label>
                    <input type="text"  name="termino" id="termino" />
                </div>
                <div>
                    <label for="color">Color favorio</label>
                    <input type="color" name="color" id="color" />
                </div>
            </form>
        </main>
    </body>
</html>
